<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="/assets/img/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=DM+Serif+Display:400"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Karla:400,700"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>Task Tracker</title>
  </head>
  <body>
    <div class="main">
      <div class="container pt-4">
        <div class="app-card">
          <div class="app-card-head">
            <h1>TASK TRACKER</h1>
            <a href="#!" class="btn btn-success add-task">ADD TASK</a>
            <a href="#!" class="btn btn-danger cancel">CANCEL</a>
          </div>
          <div class="app-card-body">
            <form class="add-Task-form">
              <div class="mb-3">
                <input
                  type="text"
                  placeholder="Task here"
                  class="form-control"
                  name="Task"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  placeholder="Date & Time"
                  class="form-control"
                  name="datetime"
                />
              </div>
              <div class="mb-3 d-flex justify-content-evenly">
                <label class="form-check-label" for="isCompleted"
                  >Completed</label
                >
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="isCompleted"
                  name="isCompleted"
                />
              </div>
              <button type="submit" class="btn btn-success col-12">
                Submit
              </button>
            </form>
            <form class="edit-Task-form" task-index="0">
              <div class="mb-3">
                <input
                  type="text"
                  placeholder="Task here"
                  class="form-control"
                  name="Task"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  placeholder="Date & Time"
                  class="form-control"
                  name="datetime"
                />
              </div>
              <div class="mb-3 d-flex justify-content-evenly">
                <label class="form-check-label" for="isCompleted"
                  >Completed</label
                >
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="isCompleted"
                  name="isCompleted"
                />
              </div>
              <button type="submit" class="btn btn-success col-12">
                Update
              </button>
            </form>
            <div class="tasks">
              <ul class="task-list">
                <!-- <li class="task-item">
                  <p>Take out the Trash</p>
                  <div class="task-item-controls">
                    <i class="fas fa-pencil-alt edit"></i>
                    <i class="fas fa-trash delete"></i>
                  </div>
                </li>
                <li class="task-item task-completed">
                  <p>Take out the Trash</p>
                  <div class="task-item-controls">
                    <i class="fas fa-pencil-alt edit"></i>
                    <i class="fas fa-trash delete"></i>
                  </div>
                </li> -->
              </ul>
            </div>
          </div>
          <div class="app-footer">
            <a href="#!" class="btn btn-info clearAll mb-3">CLEAR ALL</a>
            <span> copyright &copy 2021 | shahwebsols </span>
          </div>
        </div>
      </div>
    </div>
    <script src="./dist/main.bundle.js"></script>
  </body>
</html>
